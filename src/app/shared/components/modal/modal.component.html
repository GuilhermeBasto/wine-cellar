<ng-container *ngIf="display$ | async as display">
  <section [ngClass]="{ open: display === ModalStatus.OPEN }" (click)="close()">
    <div (click)="$event.stopPropagation()">
      <button class="close" type="button" (click)="close()">x</button>
      <ng-content (click)="$event.stopPropagation()"></ng-content>
    </div>
  </section>
</ng-container>

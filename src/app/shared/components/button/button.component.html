<button
  type="button"
  class="button"
  [disabled]="disabled"
  (click)="handleClick($event)"
  [ngClass]="{
    'button-primary': type === 'primary',
    'button-secondary': type === 'secondary',
    'button-danger': type === 'danger',
    'button-round': type === 'round'
  }"
>
  <ng-content></ng-content>
</button>
